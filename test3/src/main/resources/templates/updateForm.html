<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록 수정</title>
</head>

<body>

    <h2> [방명록 수정] </h2>
    <hr>
    <a th:href="@{/}">첫 화면으로</a>
    <hr>

    <form th:action="@{/updateProc}" method="post" th:object="${guestbookDTO}">

        <input type="hidden" name="guestSeq" th:value="*{guestSeq}"> <!--비밀번호 hidden으로 보내기-->

        <label for="guestName">
            이름 : <input type="text" name="guestName" placeholder="이름 입력" th:field="*{guestName}">
        </label>
        <br>
        <input type="hidden" name="guestPwd" th:value="*{guestPwd}"> <!--비밀번호 hidden으로 보내기-->
        <!-- <label for="guestPwd">
            비밀번호 : <input type="password" name="guestPwd" placeholder="비밀번호 입력" th:field="*{guestPwd}">
        </label>
        <br> -->

        방명록 입력 <br>
        <textarea cols="50" rows="5" name="guestText" placeholder="내용 입력" th:field="*{guestText}"></textarea>

        <input type="hidden" name="regdate" th:value="*{regdate}"> <!--등록일 hidden으로 보내기-->


        <div>
            <input type="submit" id="btn_submit" value="작성 완료">
            <input type="reset" value="초기화">
        </div>

    </form>



</body>


</html>
