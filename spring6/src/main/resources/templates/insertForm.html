<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구 정보 등록</title>

    <style>
        /* 에러가 존재할 경우 빨강으로 보이게 */
        .error {
            color: red;
        }
    </style>

</head>

<body>

    <h2>[ 친구 정보 등록 ]</h2>
    <hr>
    <a th:href="@{/}">첫 화면으로</a>
    <hr>


    <form th:action="@{/insert}" method="post" th:object="${friendDTO}"> <!--데이터를 보내야 하기 때문에 post 방식!-->

        <label for="fname">
            이름 : <input type="text" id="fname" name="fname" placeholder="이름 입력" th:field="*{fname}">
            <span class="error" th:errors="*{fname}"></span>
        </label> <br>
        <label for="age">
            나이 : <input type="number" id="age" name="age" placeholder="나이 입력" th:field="*{age}">
            <span class="error" th:errors="*{age}"></span>
        </label><br>
        <label for="phone">
            전화번호 : <input type="text" name="phone" placeholder="전화 번호 입력" th:field="*{phone}">
            <span class="error" th:errors="*{phone}"></span>
        </label><br>
        <label for="birthday">
            생년월일 : <input type="date" name="birthday" placeholder="생년월일 선택" th:value="*{birthday}">
            <span class="error" th:errors="*{birthday}"></span>
        </label><br>

        <label for="active">
            성향 :
            <input type="radio" name="active" value="1" checked> 외향적
            <input type="radio" name="active" value="0"> 내성적
        </label><br><br>

        <div>
            <input type="submit" value="저장">
            <input type="reset" value="초기화">
        </div>



    </form>


</body>

</html>
