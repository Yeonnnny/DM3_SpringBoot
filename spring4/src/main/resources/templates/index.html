<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러 종류의 데이터 전송</title>
</head>
<body>

    <h2>여러 종류의 데이터 전송</h2>

    <form action="regist" method="post">

        <label for="fname">이름 : </label>
        <input type="text" id="fname" name="fname" placeholder="이름 입력하세요"> <br>
        
        <label for="age">나이 : </label>
        <input type="number" id="age" name="age" placeholder="나이 입력"> <br>
        
        <label for="phone">전화번호 :</label>
        <input type="text" id="phone" name = "phone" placeholder="전화번호 입력"> <br>

        <label for="birthday">생년월일 :</label>
        <input type="date" id="birthday" name = "birthday" placeholder="생년월일 선택"> <br>

        <label for="active">성향 :
            <input type="radio" name = "active" value="0">내성적 &nbsp;
            <input type="radio" name = "active" value="1" checked>외향적 
        </label>

        <br> <br>
        <input type="submit" value="전송">
        <input type="reset" value="취소">


    </form>


</body>
</html>
