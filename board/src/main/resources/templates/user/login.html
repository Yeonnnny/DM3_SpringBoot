<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- fontawsome 설정 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- CSS 설정 -->
    <link rel="stylesheet" th:href="@{/css/user.css}">
    
</head>

<body>
    <div class="container">
        <div class="logo">
            <a th:href="@{/}"> <img th:src="@{/img/logo.png}" alt=""> </a>
            <h2>로그인</h2>
        </div>
    </div> <!-- .container 끝-->
    
    <div class="content">
        <form th:action="@{/user/loginProc}" method="post">
    
            <div class="section pointColor">
                <div class="article">
                    <ul>
                        <li>
                            <i class="fa-solid fa-fingerprint"></i>
                            <input type="text" name="userId" id="userId" placeholder="ID">
                        </li>
                        <li>
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="userPwd" id="userPwd" placeholder="Password">
                        </li>
                    </ul>
    
                    <div class="btns">
                        <input type="reset" id="resetBtn" value="초기화" class="btn btn-secondary">
                        <input type="submit" id="submitBtn" value="로그인" class="btn btn-primary">
                    </div>
    
                </div>
            </div>
    
        </form>
    
    </div>
</body>

</html>
