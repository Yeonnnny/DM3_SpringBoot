<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 Parameter 처리</title>
</head>
<body>
    
    <h2>다양한 Parameter 처리</h2>

    <ul>
        <li><a href="param/send?name=James&age=28">Parameter전달(Get)</a></li>
        <li><a th:href="@{/param/send(name=James,age=28)}">Parameter전달(Get)</a></li> <!-- thymeleaf 방식 -->
        
        <li><a href="param/send">요청-파라미터 없음(Get)</a></li>
        <li><a th:href="@{/param/send}">요청-파라미터 없음(Get)</a></li><!-- thymeleaf 방식 -->
    </ul>
    <hr>
    
    <h3>Form을 이용한 데이터 전송</h3>
    
    <form action="param/sendForm" method="get">
        <label for="name">이름 : </label>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
        <label for="age">나이 : </label>
        <input type="number" id="age" name="age" placeholder="나이를 입력하세요">
        <input type="submit" value="전송">
        <input type="reset" value="취소">
    </form>
    
</body>
</html>
